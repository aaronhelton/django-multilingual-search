[tox]
setupdir = ..

envlist =
    py27-1.5.X,
    py27-1.8.X,
    py34-1.8.X

[testenv]
commands =
    {envpython} manage.py test testproject --settings=testproject.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..

[testenv:py27-1.5.X]
basepython = python2.7
deps =
    Django>=1.5,<1.6
    elasticsearch>=1.5.0
    urllib3>=1.10.4
    django-haystack>=2.3.1, <2.4
    django-modeltranslation>=0.9.1
    mock

[testenv:py27-1.8.X]
basepython = python2.7
deps =
    Django>=1.4.20,<1.5
    elasticsearch>=1.5.0
    urllib3>=1.10.4
    django-haystack>=2.3.1, <2.4
    django-modeltranslation>=0.9.1
    mock

[testenv:py34-1.8.X]
basepython = python3.4
deps =
    Django>=1.8,<1.9
    elasticsearch>=1.5.0
    urllib3>=1.10.4
    django-haystack>=2.3.1, <2.4
    django-modeltranslation>=0.9.1